<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->
        <!-- <div class="alert alert-danger" *ngIf="error"><p>{{error}}</p></div>-->
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" ngModel name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required
                       minlength="3">
            </div>
            <div class="btn-toolbar">
                <button class="btn btn-primary" [disabled]="!authForm.valid"
                        type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{!isLoginMode ? 'Login' : 'Sign Up'}}
                </button>
            </div>
        </form>
    </div>
</div>
