<br>
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">

            <div class="row form-group">
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <button class="btn btn-success" type="submit" [disabled]="!orderForm.valid">
                            <fa-icon [icon]="faSave"></fa-icon>
                            Αποθήκευση
                        </button>
                        <button class="btn btn-danger" type="button" (click)="onCancel()">
                            <fa-icon [icon]="faWindowClose"></fa-icon>
                            Ακύρωση
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="storages">
                    <div class="row" *ngFor="let storage of controls; let i = index" [formGroupName]="i"
                         style="margin-top: 10px">

                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="title">
                        </div>

                        <!--  <div class="col-xs-2">
                              <button class="btn btn-danger" type="button" (click)="onDeleteIngredients(i)">x</button>
                          </div>-->
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="onAddStorage()">Προσθήκη Προιόντος
                            </button>
                        </div>
                    </div>

                </div>
            </div>


        </form>
    </div>
</div>
