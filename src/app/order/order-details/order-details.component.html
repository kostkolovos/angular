<div *ngIf="order">

    <div class="row">
        <div class="col-xs-12">
            <h1>{{order.createdAt}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 btn-toolbar">

            <div class="btn-toolbar">
                <button class="btn btn-primary" (click)="onEditOrder()">
                    <fa-icon [icon]="faEdit"></fa-icon>
                    Επεξεργασία
                </button>
                <button class="btn btn-danger" *ngIf="disabled" (click)="onDisableOrder()">
                    <fa-icon [icon]="faTrash"></fa-icon>
                    Απενεργοποίηση
                </button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <h3><label>Ποσό</label> {{order.status}}
                    <fa-icon [icon]="faEuroSign"></fa-icon>&nbsp;
                </h3>
            </div>
            <div class="col-xs-6">
                <h3><label>Τεμάχια</label> {{order.updatedAt}}
                    <fa-icon [icon]="faBoxes"></fa-icon>
                </h3>
            </div>
        </div>
    </div>

</div>
