<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{error | translate }}
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="username">{{ 'auth.username' | translate }}</label>
                <input type="text" class="form-control" id="username" ngModel name="username" required>
            </div>
            <div class="form-group">
                <label for="password">{{ 'auth.password' | translate }}</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required
                       minlength="3">
            </div>
            <div class="btn-toolbar">
                <button class="btn btn-success" [disabled]="!authForm.valid" type="submit">
                    <fa-icon [icon]="icon"></fa-icon>
                    {{isLoginMode ? ('auth.login' | translate) : ('auth.signUp' | translate) }}
                </button>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    <fa-icon [icon]="reverseIcon"></fa-icon>
                    {{!isLoginMode ? ('auth.login' | translate) : ('auth.signUp' | translate) }}
                </button>
            </div>
        </form>
    </div>
</div>
