<br>
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">

            <div class="row form-group">
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <button class="btn btn-success" type="submit" [disabled]="!orderForm.valid">
                            <fa-icon [icon]="faSave"></fa-icon>
                            Αποθήκευση
                        </button>
                        <button class="btn btn-danger" type="button" (click)="onCancel()">
                            <fa-icon [icon]="faWindowClose"></fa-icon>
                            Ακύρωση
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="storage">

                    <div class="row" *ngFor="let storageControls of controls; let i = index" [formGroupName]="i">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label for="storageItem">Προϊόν</label>
                                <select class="form-control" id="storageItem" formControlName="storageItem">
                                    <option *ngFor="let types of storageApi" [ngValue]="types">
                                        {{ types.title }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- <div class="col-xs-2">
                             <button class="btn btn-danger" type="button" (click)="onDeleteIngredients(i)">x</button>
                         </div>-->
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="onAddStorage()">Προσθήκη Προιόντος
                            </button>
                        </div>
                    </div>

                </div>
            </div>


        </form>
    </div>
</div>
