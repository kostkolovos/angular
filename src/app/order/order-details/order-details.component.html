<div *ngIf="order">

    <div class="row">
        <div class="col-xs-12">
            <h1>{{order.customer.fullName}} - {{order.orderPrice}}
                <fa-icon [icon]="faEuroSign"></fa-icon>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 btn-toolbar">

            <div class="btn-toolbar">
                <div class="col-xs-6">
                    <button class="btn btn-primary" (click)="onEditOrder()">
                        <fa-icon [icon]="faEdit"></fa-icon>
                        Επεξεργασία
                    </button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-danger pull-right" *ngIf="disabled" (click)="onDisableOrder()">
                        <fa-icon [icon]="faTrash"></fa-icon>
                        Απενεργοποίηση
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <h3><label>Όνομα</label> {{order.customer.fullName}}</h3>
            </div>
            <div class="col-xs-6">
                <h3><label>Τηλέφωνο</label><a href="tel: {{order.customer.mobile}}"> {{order.customer.mobile}}</a></h3>
            </div>
        </div>
    </div>

    <div class="row" *ngFor="let orderStorageCalculator of order.orderStorageCalculators">
        <div class="col-xs-12">
            <h3>
                {{orderStorageCalculator.storage.title}} -
                {{orderStorageCalculator.pieces}} -
                {{orderStorageCalculator.finalPrice}}
                <fa-icon [icon]="faEuroSign"></fa-icon>
            </h3>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
            <h3><label>Σύνολο</label> {{order.orderPrice}}
                <fa-icon [icon]="faEuroSign"></fa-icon>
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h3>
                <label>Περιγραφή</label>
                {{order.description}}
            </h3>
        </div>
    </div>

</div>
