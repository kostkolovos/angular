<div class="row">
    <div class="col-md-5" [hidden]="hideList">
        <app-storage-list></app-storage-list>
    </div>
    <div class="col-md-7" [hidden]="hideItems">

        <div class="text-center">
            <a *ngIf="mobile" style="cursor: pointer" class="list-group-item clearfix" (click)="onBackToStorageList()"
               routerLinkActive="active">
                <h4 class="list-group-item-heading">
                    <fa-icon [icon]="faArrowCircleLeft"></fa-icon>
                    Πίσω στην λίστα
                </h4>
            </a>
        </div>

        <router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>
    </div>
</div>
