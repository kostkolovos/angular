<div *ngIf="storage">

    <div class="row">
        <div class="col-xs-12">
            <h1>{{storage.title}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 btn-toolbar">

            <div class="btn-toolbar">
                <button class="btn btn-primary" (click)="onEditStorage()">
                    <fa-icon [icon]="faEdit"></fa-icon>
                    {{ 'order.edit' | translate }}
                </button>
                <button class="btn btn-success" (click)="onAddOrder()">
                    <fa-icon [icon]="faCashRegister"></fa-icon>
                    {{ 'order.newOrder' | translate }}
                </button>
                <button class="btn btn-danger" *ngIf="disabled" (click)="onDisableStorage()">
                    <fa-icon [icon]="faTrash"></fa-icon>
                    {{ 'order.disable' | translate }}
                </button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <h3><label>{{ 'order.sum' | translate }}</label> {{storage.price.total}}
                    <fa-icon [icon]="faEuroSign"></fa-icon>&nbsp;
                </h3>
            </div>
            <div class="col-xs-6">
                <h3><label>{{ 'order.pieces' | translate }}</label> {{storage.pieces}}
                    <ng-container *ngIf="storage.storageTypes.title === storagePetTypeValue">
                        <fa-icon [icon]="faPaw"></fa-icon>
                    </ng-container>
                    <ng-container *ngIf="storage.storageTypes.title !== storagePetTypeValue">
                        <fa-icon [icon]="faBoxes"></fa-icon>
                    </ng-container>

                </h3>
            </div>
        </div>
    </div>

    <div *ngIf="storage.storageTypes.title === storagePetTypeValue">
        <div class="row" *ngFor="let storagePetType of storage.storagePetTypes">
            <div class="col-xs-12">
                <div class="col-xs-4">
                    <h3><label>{{ 'order.male' | translate }}</label> {{storagePetType.male}}
                        <fa-icon [icon]="faMars"></fa-icon>&nbsp;
                    </h3>
                </div>
                <div class="col-xs-4">
                    <h3><label>{{ 'order.female' | translate }}</label> {{storagePetType.female}}
                        <fa-icon [icon]="faVenus"></fa-icon>
                    </h3>
                </div>
                <div class="col-xs-4">
                    <h3><label>{{ 'storage.booklet' | translate }}</label> {{bookletText | translate}}
                        <fa-icon [icon]="faBook"></fa-icon>
                    </h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h3>
                    <label>{{ 'order.description' | translate }} </label>
                    {{storage.description}}
                </h3>
            </div>
        </div>

    </div>
</div>
